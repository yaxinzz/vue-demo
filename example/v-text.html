<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
 <h1>v-text & v-html</h1>
 <hr>
 <div id="app">
     <span v-text="message"></span>
     <span v-html="info"></span> 
 </div>
 <script>
     var app = new Vue({
         el:'#app',
         data:{
             message:'Hello Vue',
                info:'<h2>How are you</h2>' 
         }
     })
     </script>   
</body>
</html>
